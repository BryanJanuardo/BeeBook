<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="/Css/navbar.css">
    <link rel="stylesheet" href="/Css/dashboard.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

<body>

            <li><a href="/readlist" class="link">Read List</a></li>
            <li><a href="/bookmark" class="link">Bookmark</a></li>

            <li><a href="/changelanguage"><img src="/Assets/united-states.png" class="us"></a></li>

    <div class="page-header">
        <div class="genre-list">

            <button class="genre-content">Fiction</button>
            <button class="genre-content">Non-Fiction</button>

        <form class="search-box" action="">

    <div class="page-content">
        <div class="">
            <img src="" alt="">
                
        </div>
